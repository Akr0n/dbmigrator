name: CI - .NET Build & Test

on:
  push:
    branches:
      - develop
      - main
    paths:
      - 'src/**'
      - '*.sln'
  pull_request:
    branches:
      - develop
      - main
    paths:
      - 'src/**'
      - '*.sln'

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write
  security-events: write

jobs:
  build-and-test:
    name: Build & Test (.NET 8.0)
    runs-on: windows-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore DatabaseMigrator.sln

      - name: Build solution (Release)
        run: dotnet build DatabaseMigrator.sln --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test DatabaseMigrator.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-windows
          path: '**/test-results.trx'

  build-linux:
    name: Build (.NET 8.0 - Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore DatabaseMigrator.sln

      - name: Build solution (Release)
        run: dotnet build DatabaseMigrator.sln --configuration Release --no-restore
